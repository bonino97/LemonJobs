<div class="row" *ngIf="!!jobs">
    <div class="col-lg-12">        
        <div class="card border animate__animated animate__fadeIn">
          <div class=" card-body">
            <div class=" toolbar"></div>
            <div class="dataTables_wrapper py-4">
            <div class=" table-responsive">
              <h1 *ngIf="jobs.length == 0" class="text-center " >You have not published a job yet!</h1>
              <table *ngIf="jobs.length > 0" class=" table">
                <thead class=" text-primary">
                  <tr>
                    <th>Enterprise</th>
                    <th>Job Position</th>
                    <th class=" text-center">Seniority</th>
                    <th class=" text-center">Place</th>
                    <th class=" text-center">Candidates</th>
                    <th class=" text-right">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let job of jobs">

                    <td>{{job.Enterprise}}</td>
                    <td>  <a href="javascript:void(0)" (click)="openJob(job)" >{{job.Title}}</a></td>
                    <td class="text-center">{{job.Seniority}}</td>
                    <td class="text-center">{{job.Place}}</td>
                    <td class="text-center">

                      <div class="row justify-content-center">
                        <button
                        class=" btn btn-info btn-link btn-sm btn-icon"
                        tooltip="Candidates: {{job.Candidates}}"
                        type="button"
                        >
                        <i class=" tim-icons icon-badge"> </i>
                        </button>
                      </div>    
                    
                    </td>
                    <td class="text-right">

                      <div class="row justify-content-end">
                        <button
                        class=" btn btn-success btn-link btn-sm btn-icon"
                        tooltip="Edit"
                        type="button"
                        (click)="editJob(job)"
                      >
                        <i class=" tim-icons icon-settings-gear-63"> </i>
                        </button>
                        <button
                          class=" btn btn-danger btn-link btn-sm"
                          tooltip="Delete"
                          type="button"
                          (click)="removeJob(job)"
                          >
                        <i class=" tim-icons icon-simple-remove"> </i>
                        </button>
                      </div>

                    </td>
                  </tr>
                </tbody>
              </table>
              <hr>
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">

                  <li class="page-item">
                    <button class="page-link" *ngIf="!disablePreviousButton" (click)="previous()">Previous</button>
                  </li>

                  <li class="page-item"  *ngFor="let i of totalPages" [ngClass]="(actualPage == i) ? 'page-item active':'page-item'" ><button class="page-link" (click)="actual(i)">{{i}}</button></li>

                  <li class="page-item">
                    <button class="page-link" *ngIf="!disableNextButton" (click)="next()">Next</button>
                  </li>

                </ul>
              </nav>
            </div>
          </div>
        </div>

    </div>
  </div>
